<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- tasks should do - add, delete, mark tasks as complete, prioritize tasks, Organize them into categories, set due dates -->
    <header class="heading">
        <h1>To-Do List</h1>
    </header>
    <section class="section-task">
        <form class="add-task">
            <label for="deadline" name="deadLine" class="create">Task</label>
            <input type="date" placeholder="date" class="date">
            <input type="text" placeholder="Enter task" class="msg">
            <button id="create-task">Create</button>
        </form>
    </section>
    <section class="tasks-created">
        <ul class="list-of-tasks"></ul>
    </section>
</body>
<script src="script.js"></script>
</html>
